<!DOCTYPE html>
<html lang="es">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS | PUERTO GUARANDA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      :root {
        --brand-dark: #0f172a;
        --brand-primary: #334155;
        --brand-accent: #0284c7;
        --bg-main: #f1f5f9;
        --border-color: #e2e8f0;
      }

      body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); overflow: hidden; height: 100vh; }

      /* --- LOGIN OVERLAY --- */
      #login-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: var(--brand-dark);
        z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white;
      }
      .user-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; width: 100%; max-width: 600px; padding: 20px; }
      .user-card {
        background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
        border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s;
      }
      .user-card:hover { background: var(--brand-accent); transform: translateY(-5px); }
      .user-avatar { font-size: 2.5rem; margin-bottom: 10px; }

      /* --- MAIN LAYOUT (Oculto al inicio) --- */
      #main-wrapper { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 1s; }
      
      /* Reutilizamos estilos previos del sidebar y pos */
      .sidebar { width: 280px; background-color: var(--brand-dark); color: white; display: flex; flex-direction: column; }
      .brand-header { padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); }
      .nav-menu { padding: 20px 0; flex-grow: 1; }
      .nav-btn { width: 100%; text-align: left; background: transparent; border: none; color: #cbd5e1; padding: 15px 25px; transition: 0.2s; }
      .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--brand-accent); }
      .content-area { flex-grow: 1; display: flex; flex-direction: column; }
      .top-header { background: white; height: 60px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; }
      
      .pos-grid { display: grid; grid-template-columns: 1fr 380px; gap: 20px; height: 100%; padding: 20px; overflow: hidden; }
      .product-card { background: white; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; height: 100%; transition: 0.2s; overflow: hidden; }
      .product-card:hover { border-color: var(--brand-accent); transform: translateY(-3px); }
      .card-img-box { height: 100px; background: #f8fafc; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #94a3b8; }
      .ticket-panel { background: white; border: 1px solid var(--border-color); display: flex; flex-direction: column; height: 100%; border-radius: 6px; }
      .kitchen-row { background: white; border: 1px solid var(--border-color); margin-bottom: 10px; padding: 15px; border-left: 5px solid #eab308; display: flex; justify-content: space-between; align-items: center; }

      @media (max-width: 992px) {
        .pos-grid { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
        .sidebar { position: fixed; height: 100%; z-index: 1000; transform: translateX(-100%); transition: 0.3s; }
        .sidebar.active { transform: translateX(0); }
      }
      .d-none { display: none !important; }
    </style>
  </head>
  <body>

    <div id="login-screen">
      <div class="text-center mb-5">
        <h1 class="fw-bold tracking-widest">PUERTO GUARANDA</h1>
        <p class="text-secondary">SISTEMA DE GESTI√ìN</p>
      </div>
      <h5 class="mb-4">¬øQUI√âN EST√Å ATENDIENDO HOY?</h5>
      <div class="user-grid" id="user-list">
        <div class="spinner-border text-light" role="status"></div>
      </div>
    </div>

    <div id="main-wrapper" class="d-none">
      <nav class="sidebar" id="sidebar">
        <div class="brand-header">
          <h4 class="m-0 fw-bold">PUERTO GUARANDA</h4>
        </div>
        <div class="nav-menu">
          <button class="nav-btn active" onclick="switchView('pos')"><i class="fas fa-cash-register me-2"></i> PUNTO DE VENTA</button>
          <button class="nav-btn" onclick="switchView('kitchen')"><i class="fas fa-tasks me-2"></i> MONITOR COCINA</button>
        </div>
        <div class="p-3 border-top border-secondary">
          <small class="text-secondary d-block">USUARIO ACTUAL:</small>
          <strong class="text-white" id="sidebar-user-name">...</strong>
          <button class="btn btn-outline-secondary btn-sm w-100 mt-2" onclick="location.reload()">SALIR</button>
        </div>
      </nav>

      <main class="content-area">
        <header class="top-header">
          <button class="btn btn-outline-secondary d-lg-none" onclick="document.getElementById('sidebar').classList.toggle('active')"><i class="fas fa-bars"></i></button>
          <h5 class="m-0 fw-bold text-secondary" id="page-title">PUNTO DE VENTA</h5>
          <div>
            <span class="badge bg-success me-2">ONLINE</span>
            <span class="fw-bold" id="clock">00:00</span>
          </div>
        </header>

        <div id="view-pos" class="h-100 view-section">
          <div class="pos-grid">
            <div class="d-flex flex-column h-100">
              <input type="text" id="search-input" class="form-control mb-3" placeholder="üîç Buscar plato..." onkeyup="filtrar()">
              <div class="overflow-auto pe-2" style="flex-grow: 1;">
                <div class="row g-3" id="product-grid"></div>
              </div>
            </div>
            
            <div class="ticket-panel shadow-sm">
              <div class="bg-dark text-white p-3 d-flex justify-content-between">
                <span>ORDEN ACTUAL</span>
                <button class="btn btn-sm btn-danger" onclick="cart=[]; updateCartUI();"><i class="fas fa-trash"></i></button>
              </div>
              <div class="flex-grow-1 overflow-auto p-0">
                <table class="table table-hover mb-0 w-100">
                  <tbody id="cart-list"></tbody>
                </table>
              </div>
              <div class="p-3 bg-light border-top">
                <div class="d-flex justify-content-between h4 fw-bold mb-3">
                  <span>TOTAL:</span><span id="total-display">$0.00</span>
                </div>
                <button class="btn btn-primary w-100 py-3 fw-bold" onclick="abrirModalPago()">PROCESAR PAGO</button>
              </div>
            </div>
          </div>
        </div>

        <div id="view-kitchen" class="d-none view-section p-4 overflow-auto h-100">
          <h4 class="mb-4 text-secondary">PEDIDOS PENDIENTES</h4>
          <div id="kitchen-list"></div>
        </div>
      </main>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-light"><h5 class="modal-title fw-bold">FINALIZAR</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body p-4">
            <div class="mb-3"><label class="fw-bold small">MESA / CLIENTE</label><input type="text" id="cliente-mesa" class="form-control form-control-lg text-uppercase" placeholder="EJ: MESA 4"></div>
            <div class="mb-4">
              <label class="fw-bold small">M√âTODO PAGO</label>
              <div class="btn-group w-100"><input type="radio" class="btn-check" name="pay" id="p1" value="Efectivo" checked><label class="btn btn-outline-dark" for="p1">EFECTIVO</label><input type="radio" class="btn-check" name="pay" id="p2" value="Transferencia"><label class="btn btn-outline-dark" for="p2">TRANSF.</label></div>
            </div>
            <button class="btn btn-success w-100 btn-lg fw-bold" onclick="enviarVenta()">CONFIRMAR ($<span id="modal-total-amt">0.00</span>)</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentUser = ""; // VARIABLE GLOBAL DEL VENDEDOR
      let cart = [];
      let products = [];

      window.onload = function() {
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), 1000);
        cargarUsuarios(); // Primero cargamos usuarios para el Login
      };

      // --- LOGIN LOGIC ---
      function cargarUsuarios() {
        google.script.run.withSuccessHandler(users => {
          const container = document.getElementById('user-list');
          container.innerHTML = "";
          if(users.length === 0) container.innerHTML = "<p>No hay usuarios en la hoja 'Usuarios'</p>";
          
          users.forEach(u => {
            container.innerHTML += `
              <div class="user-card" onclick="iniciarSesion('${u.nombre}')">
                <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
                <div class="fw-bold">${u.nombre}</div>
                <small class="text-white-50">${u.rol}</small>
              </div>`;
          });
        }).getUsuarios();
      }

      function iniciarSesion(nombre) {
        currentUser = nombre;
        document.getElementById('sidebar-user-name').innerText = currentUser;
        
        // Animaci√≥n de entrada
        document.getElementById('login-screen').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('login-screen').classList.add('d-none');
          document.getElementById('main-wrapper').classList.remove('d-none');
          setTimeout(() => document.getElementById('main-wrapper').style.opacity = 1, 100);
        }, 500);

        // Cargar datos del sistema
        loadSystemData();
        startKitchenPolling();
      }

      // --- SYSTEM LOGIC ---
      function loadSystemData() {
        google.script.run.withSuccessHandler(data => {
          products = data;
          renderGrid(products);
        }).getProductos();
      }

      function renderGrid(data) {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = "";
        data.forEach(p => {
          grid.innerHTML += `
            <div class="col-6 col-md-4 col-lg-3">
              <div class="product-card p-2" onclick="addToCart('${p.id}')">
                <div class="card-img-box mb-2"><i class="fas fa-utensils"></i></div>
                <div class="px-2">
                  <div class="fw-bold text-truncate">${p.nombre}</div>
                  <div class="text-primary fw-bold">$${p.precio.toFixed(2)}</div>
                </div>
              </div>
            </div>`;
        });
      }

      function addToCart(id) {
        const p = products.find(x => x.id === id);
        const item = cart.find(c => c.id === id);
        if(item) item.qty++; else cart.push({...p, qty:1});
        updateCartUI();
      }

      function updateCartUI() {
        const list = document.getElementById('cart-list');
        list.innerHTML = "";
        let total = 0;
        cart.forEach((c, i) => {
          total += c.precio * c.qty;
          list.innerHTML += `
            <tr>
              <td><input type="number" class="form-control form-control-sm text-center" style="width:50px" value="${c.qty}" onchange="cart[${i}].qty=parseInt(this.value); updateCartUI()"></td>
              <td><small>${c.nombre}</small></td>
              <td class="text-end">$${(c.precio*c.qty).toFixed(2)}</td>
            </tr>`;
        });
        document.getElementById('total-display').innerText = `$${total.toFixed(2)}`;
        document.getElementById('modal-total-amt').innerText = total.toFixed(2);
      }

      function filtrar() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const filtrados = products.filter(p => p.nombre.toLowerCase().includes(term));
        renderGrid(filtrados);
      }

      // --- NAVEGACION ---
      function switchView(view) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.add('d-none'));
        document.getElementById('view-'+view).classList.remove('d-none');
        document.getElementById('page-title').innerText = view === 'pos' ? 'PUNTO DE VENTA' : 'MONITOR COCINA';
      }

      // --- VENTA ---
      function abrirModalPago() {
        if(cart.length === 0) return alert("Carrito vac√≠o");
        new bootstrap.Modal(document.getElementById('paymentModal')).show();
      }

      function enviarVenta() {
        const mesa = document.getElementById('cliente-mesa').value;
        if(!mesa) return alert("Indique MESA o CLIENTE");
        const metodo = document.querySelector('input[name="pay"]:checked').value;
        const total = parseFloat(document.getElementById('modal-total-amt').innerText);

        const pedido = {
          cliente: mesa,
          metodo: metodo,
          total: total,
          vendedor: currentUser, // <--- ENVIAMOS EL USUARIO
          items: cart
        };

        const btn = document.querySelector('#paymentModal .btn-success');
        btn.disabled = true; btn.innerText = "ENVIANDO...";

        google.script.run.withSuccessHandler(() => {
          alert("VENTA GUARDADA");
          location.reload();
        }).registrarVentaCompleta(pedido);
      }

      // --- COCINA ---
      function startKitchenPolling() {
        setInterval(() => {
          if(!document.getElementById('view-kitchen').classList.contains('d-none')) {
            google.script.run.withSuccessHandler(renderCocina).getPedidosCocina();
          }
        }, 5000);
      }

      function renderCocina(pedidos) {
        const cont = document.getElementById('kitchen-list');
        if(pedidos.length === 0) return cont.innerHTML = '<div class="alert alert-success text-center">Todo Listo</div>';
        
        let html = "";
        pedidos.forEach(p => {
          html += `
            <div class="kitchen-row">
              <div>
                <h5 class="fw-bold mb-1">${p.cantidad}x ${p.producto}</h5>
                <span class="badge bg-dark">${p.mesa}</span> <span class="text-muted small">${p.hora}</span>
              </div>
              <button class="btn btn-success" onclick="google.script.run.withSuccessHandler(()=>startKitchenPolling()).marcarDespachado('${p.id_detalle}')">LISTO</button>
            </div>`;
        });
        if(cont.innerHTML !== html) cont.innerHTML = html;
      }
    </script>
  </body>
</html>
